<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Rendimento</title>
</head>
<body>
    <h1 class="titulo">Rendimento semestral</h1>
    <h2 class="subtitulo">Segundo semestre de 2022</h2>
    <div class="graficos__box">
        <div class="donut__box">
            <h3 class="box__titulo">Resultados das equipes de venda</h3>
            <p class="legenda__paragrafo">Os resultados a seguir são referentes as vendas realizadas durante a campanha de marketing do segundo semestre de 2022</p>
            <p class="legenda__paragrafo">Início da campanha:<br>25 de julho de 2022.</p>
        </div>
        <div class="donut__box">
            <div class="box__titulo">
                <h3>Equipe M</h3>
            </div>
            <div class="box__middle">
                <svg viewBox="0 0 235 235" style="--porcentagem: 89.37">
                    <circle cx="50%" cy="50%" r="100" opacity="0.5" stroke="#D9D9D9" />
                    <circle cx="50%" cy="50%" r="100" stroke=url(#linear__equipeM) />
                    <defs>
                        <linearGradient id="linear__equipeM" x1="-9" y1="82" x2="145" y2="178" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#08508a" />
                            <stop offset="1" stop-color="#57c0da" />
                        </linearGradient>
                    </defs>
                </svg>
        </div>
        <div class="donut__box">
            <div class="box__titulo">
                <h3>Equipe C</h3>
            </div>
            <div class="box__middle">
                <svg viewBox="0 0 235 235" style="--porcentagem: 85.92">
                    <circle cx="50%" cy="50%" r="100" opacity="0.5" stroke="#D9D9D9" />
                    <circle cx="50%" cy="50%" r="100" stroke=url(#linear__equipeC) />
                    <defs>
                        <linearGradient id="linear__equipeC" x1="-9" y1="82" x2="145" y2="178" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#d7491f" />
                            <stop offset="1" stop-color="#f19854" />
                        </linearGradient>
                    </defs>
                </svg>
        </div>
    </div>

    <h2 class="subtitulo">Progresso do semestre</h2>
    <div class="graficos__box">
        <canvas id="grafico__02-2022"></canvas>
    </div>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
      
    <script src="./js/grafico02-2022.js"></script>
</body>
</html>
